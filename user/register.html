<!DOCTYPE html>
<html>
<head>
	<title>西安工业大学艺术与传媒学院资源库登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="../static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
<div class="container-fluid">
<div class="col-md-12 col-xs-12 main">
	<span class="school">西安工业大学</span>&nbsp&nbsp
	<span class="art">艺术与传媒学院</span>
</div>
<div class="col-md-4 col-xs-4"></div>
<div class="col-md-4 col-xs-4 login">
<h3><b>用户申请</b></h3>
<form class="form-horizontal" style="margin-top: 10px">
  <div class="form-group">
    <div class="col-sm-12">
      <input type="text" class="form-control" placeholder="用户名" style="border-bottom: 0">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <input type="text" class="form-control" placeholder="手机号" style="border-bottom: 0">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <input type="text" class="form-control" placeholder="邮箱" style="border-bottom: 0">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <input type="password" class="form-control" placeholder="密码">
    </div>
  </div>
  <div class="form-group">
  </div>
  <div class="form-group" style="margin-top: 20px;">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary" style="width: 100%;height: 4rem">提交</button>
    </div>
  </div>
  <div class="form-group" style="margin-top: 12px;float: right;margin-right: 2px;margin-bottom: 25px">
  	<a href="login.html">已有账号？立即登录</a>
  </div>
</form>
</div>
</div>

</body>
</html>
<script src="../static/js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var height=$(window).height();
	var footer=$("html").css("font-size");
	var length=height;
	$(".container-fluid").css("height",length);
})
</script>
