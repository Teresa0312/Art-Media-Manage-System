<script type="text/javascript">
	$(document).ready(function(){

		//获取轮播图
		getCarousel();
		//获取友情链接
		getlinks();

		//设置轮播图时间
		$('.carousel').carousel({interval: 1500});
	})


	//轮播图json
	var pics=[
		{'id':1,'src':'static/img/6.png'},
		{'id':2,'src':'static/img/1.png'},
		{'id':3,'src':'static/img/5.png'},
		{'id':4,'src':'static/img/3.png'},
	];
	//获取轮播图
	function getCarousel(){
		var img=" ";
		var ols=" ";
		var imgclass,olclass;
		$.each(pics,function(index,obj){
			if(index==0){
				imgclass="item active";
				olclass="active";
			}
			else{
				imgclass="item";
				olclass=" ";
			}
			img+='<div class="'+imgclass+'"><a href="content/infor.html?imgid='+obj.id+'"><img src="'+obj.src+'"></a></div>';
			ols+='<li data-target="#carousel-example-generic" data-slide-to="'+index+'" class="'+olclass+'"></li> '
		});
		$("#picbox").append(img);
		$("#olbox").append(ols);
	}


	//友情链接json
	var links=[
		{'id':1,'name':'西安工业大学','href':'http://www.xatu.cn/'},
		{'id':2,'name':'西安工业大学','href':'http://www.xatu.cn/'},
		{'id':3,'name':'西安工业大学','href':'http://www.xatu.cn/'},
		{'id':4,'name':'西安工业大学','href':'http://www.xatu.cn/'},
		{'id':5,'name':'西安工业大学','href':'http://www.xatu.cn/'},
		{'id':6,'name':'西安工业大学','href':'http://www.xatu.cn/'},
		{'id':7,'name':'西安工业大学','href':'http://www.xatu.cn/'},
		{'id':8,'name':'西安工业大学','href':'http://www.xatu.cn/'},
		{'id':9,'name':'西安工业大学','href':'http://www.xatu.cn/'},
		{'id':10,'name':'西安工业大学','href':'http://www.xatu.cn/'},
	];

	//获取友情链接
	function getlinks(){
		var txt=" ";
		$.each(links,function(index,obj){
			txt+='<li><a href="'+obj.href+'">'+obj.name+'</a></li>'
		});
		$("#linksul").append(txt);
	}

</script>
